lock:
  endpoint: 'padec.application.HistoryEndpoint'
  accesslevels:
    - accesslevel:
        position: 0
        filter:
          technique: 'padec.filtering.techniques.HistoryFuzzy'
          params:
            times: 5
        rule:
          type: 'Composed'
          ruleA:
            type: 'Dual'
            attribute: 'padec.attribute.Mood'
            values:
              - true
            combinator: 'padec.rule.operator.EqualOperator'
            operator: 'padec.rule.operator.EqualOperator'
          ruleB:
            type: 'Consumer'
              attribute: 'padec.attribute.Identity'
              values:
                - 124 # Friends
                - 126
                - 120
                - 107
                - 106
                - 125
                - 122
              operator: 'padec.rule.operator.InOperator'
          operator: 'padec.rule.operator.AndOperator'