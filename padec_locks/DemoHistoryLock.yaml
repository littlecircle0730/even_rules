lock:
  endpoint: 'padec.application.HistoryEndpoint'
  accesslevels:
    - accesslevel:
        position: 0
        filter:
          technique: 'padec.filtering.techniques.HistoryFuzzy'
          params:
            times: 3
            before: '2020-03-01'
            after: '2020-01-01'
        rule:
          type: 'Dual'
          attribute: 'padec.attribute.Location'
          values:
            - 10000.0
          combinator: 'padec.rule.operator.RangeOperator'
          operator: 'padec.rule.operator.LessThanOperator'
    - accesslevel:
        position: 1
        filter:
          technique: 'padec.filtering.techniques.HistoryFuzzy'
          params:
            times: 3
            after: '2020-01-01'
        rule:
          type: 'Dual'
          attribute: 'padec.attribute.Location'
          values:
            - 500.0
          combinator: 'padec.rule.operator.RangeOperator'
          operator: 'padec.rule.operator.LessThanOperator'
    - accesslevel:
        position: 2
        filter:
          technique: 'padec.filtering.techniques.HistoryFuzzy'
          params:
            times: 1
        rule:
          type: 'Composed'
          ruleA:
            type: 'Dual'
            attribute: 'padec.attribute.Location'
            values:
              - 250.0
            combinator: 'padec.rule.operator.RangeOperator'
            operator: 'padec.rule.operator.LessThanOperator'
          ruleB:
            type: 'Consumer'
            attribute: 'padec.attribute.Identity'
            values: # Chosen at random
              - 124
              - 126
              - 118
              - 120
              - 107
              - 104
              - 106
              - 125
              - 122
              - 123
            operator: 'padec.rule.operator.EqualOperator'
          operator: 'padec.rule.operator.OrOperator'